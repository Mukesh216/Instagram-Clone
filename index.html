<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>
<body>
<!--sidebar-->
<div class="sidebar">
  <a href="#" class="logo">
    <img src="img/logo.png" alt="logo" >
  </a>
  <!-- Profile Imgage -->
  <div class="profile">
    <div class="profile-img">
      <img src="img/profile.jpg" alt="profile">
    </div>
    <div class="name">
      <h1>Dua Lipa</h1>
      <img src="img/verify.png" alt="verify">
    </div>
    <span>@lipa</span>
  </div>
  <!-- About -->
  <div class="about">
    <!--Box1-->
    <div class="box">
      <h3>54</h3>
      <span>Posts</span>
    </div>
    <!--Box2-->
    <div class="box">
      <h3>20.3k</h3>
      <span>Followers</span>
    </div>
    <!--Box3-->
    <div class="box">
      <h3>12</h3>
      <span>Following</span>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <a href="#" class="active">
      <span class="icon">
        <i class="ri-function-line"></i>
      </span>
      Feed
    </a>
    <a href="#">
      <span class="icon">
        <i class="ri-notification-4-line"></i>
      </span>
      Notification
    </a>
    <a href="#">
      <span class="icon">
        <i class="ri-search-line"></i>
      </span>
      Explore
    </a>
    <a href="#">
      <span class="icon">
        <i class="ri-mail-unread-fill"></i>
      </span>
      Message
    </a>
    <a href="#">
      <span class="icon">
        <i class="ri-send-plane-fill"></i>
      </span>
      Direct
    </a>
    <a href="#">
      <span class="icon"> 
        <i class="ri-bar-chart-2-fill"></i> </span>
      Stats
    </a>
    <a href="#">
      <span class="icon"> 
        <i class="ri-settings-5-line"></i> </span>
      Settings
    </a>
    <a href="#">
      <span class="icon"> 
        <i class="ri-logout-box-r-line"></i> </span>
      Logout
    </a>
  </div>
</div>

  
  <!-- Main home -->
  <div class="main-home">
    <div class="header">
      <!-- Search -->
      <div class="search">
        <i class="ri-search-line"></i>
        <input type="text" name="" id="" placeholder="Search">
      </div>
      <div class="header-content">
        <i class="ri-notification-4-line"></i>
        <i class="ri-mail-unread-fill"></i>
        <!--Button-->
        <a href="#" class="btn">
          <i class="ri-add-circle-fill"></i>      
          <div class="btn-text">
            Add Photos
          </div>
        </a>
      </div>
    </div>
    <div class="stories-title">
      <h1>Storie</h1>
      <a href="#" class="btn">
        <i class="ri-play-circle-line"></i>
        <div class="text">
          Watch all
        </div>
      </a>  
    </div>
    <div class="stories">
      <div class="stories-img color">
        <img src="img/profile.jpg" alt="profile">
        <div class="add">+</div>
      </div>
      <div class="stories-img">
        <img src="img/profile2.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile3.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile4.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile5.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile6.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile7.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile8.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile9.jpg" alt="profile">
      </div>
      <div class="stories-img">
        <img src="img/profile10.jpg" alt="profile">
      </div>
    </div>

     <div class="feed">
      <h1>Feed</h1>
      <div class="feed-text">
        <h2>Latest</h2>
        <span>Popular</span>
      </div>
    </div>

    <div class="main-post">
      <div class="post-box">
        <img src="img/post1.jpg" alt="post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile7.jpg" alt="profile">
            </div>
            <h3>Margret</h3>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>83.3k</span>
              <i class="ri-chat-3-line"></i>
              <span>98</span>
            </div>
          </div>
        </div>
      </div>
      <div class="post-box">
        <img src="img/post2.jpg" alt="post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile9.jpg" alt="profile">
            </div>
            <h3>Henry</h3>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>53.3k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
      </div>
      <div class="post-box">
        <img src="img/post3.jpg" alt="post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="img/profile10.jpg" alt="profile">
            </div>
            <h3>Gretre</h3>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>813.3k</span>
              <i class="ri-chat-3-line"></i>
              <span>918</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
